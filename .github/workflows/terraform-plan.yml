name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/terraform-plan.yml'

permissions:
  contents: read
  pull-requests: write

env:
  TF_WORKING_DIR: infrastructure/terraform
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

jobs:
  plan-dev:
    name: Plan Dev Environment
    runs-on: ubuntu-latest
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: '1.6.0'
          tofu_wrapper: false

      - name: Tofu Init (Dev)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          tofu init \
            -backend-config="key=dev.terraform.tfstate"

      - name: Tofu Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: tofu validate

      - name: Tofu Plan (Dev)
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          tofu plan \
            -var-file="dev.tfvars" \
            -var="sql_admin_login=${{ secrets.TF_VAR_SQL_ADMIN_LOGIN }}" \
            -var="sql_admin_password=${{ secrets.TF_VAR_SQL_ADMIN_PASSWORD }}" \
            -var="admin_emails=${{ secrets.TF_VAR_ADMIN_EMAILS }}" \
            -no-color \
            -out=dev.tfplan 2>&1 | tee dev-plan-output.txt
          echo "exitcode=$?" >> $GITHUB_OUTPUT

      - name: Upload Dev Plan Output
        uses: actions/upload-artifact@v4
        with:
          name: dev-plan-output
          path: ${{ env.TF_WORKING_DIR }}/dev-plan-output.txt

  plan-prod:
    name: Plan Prod Environment
    runs-on: ubuntu-latest
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: '1.6.0'
          tofu_wrapper: false

      - name: Tofu Init (Prod)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          tofu init \
            -backend-config="key=prod.terraform.tfstate"

      - name: Tofu Plan (Prod)
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          tofu plan \
            -var-file="prod.tfvars" \
            -var="sql_admin_login=${{ secrets.TF_VAR_SQL_ADMIN_LOGIN }}" \
            -var="sql_admin_password=${{ secrets.TF_VAR_SQL_ADMIN_PASSWORD }}" \
            -var="admin_emails=${{ secrets.TF_VAR_ADMIN_EMAILS }}" \
            -no-color \
            -out=prod.tfplan 2>&1 | tee prod-plan-output.txt
          echo "exitcode=$?" >> $GITHUB_OUTPUT

      - name: Upload Prod Plan Output
        uses: actions/upload-artifact@v4
        with:
          name: prod-plan-output
          path: ${{ env.TF_WORKING_DIR }}/prod-plan-output.txt

  comment-on-pr:
    name: Comment Plan on PR
    runs-on: ubuntu-latest
    needs: [plan-dev, plan-prod]
    steps:
      - name: Download Dev Plan Output
        uses: actions/download-artifact@v4
        with:
          name: dev-plan-output
          path: ./dev-plan

      - name: Download Prod Plan Output
        uses: actions/download-artifact@v4
        with:
          name: prod-plan-output
          path: ./prod-plan

      - name: Post Plan Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            // Read plan outputs
            let devPlan = 'No plan output available';
            let prodPlan = 'No plan output available';

            try {
              devPlan = fs.readFileSync('./dev-plan/dev-plan-output.txt', 'utf8');
            } catch (e) {
              console.log('Could not read dev plan:', e.message);
            }

            try {
              prodPlan = fs.readFileSync('./prod-plan/prod-plan-output.txt', 'utf8');
            } catch (e) {
              console.log('Could not read prod plan:', e.message);
            }

            // Truncate if too long (GitHub comment limit is ~65536 chars)
            const maxLength = 25000;
            if (devPlan.length > maxLength) {
              devPlan = devPlan.substring(0, maxLength) + '\n\n... (truncated)';
            }
            if (prodPlan.length > maxLength) {
              prodPlan = prodPlan.substring(0, maxLength) + '\n\n... (truncated)';
            }

            const body = `## Terraform Plan Results

            ### Dev Environment

            <details>
            <summary>Click to expand Dev plan</summary>

            \`\`\`hcl
            ${devPlan}
            \`\`\`

            </details>

            ### Prod Environment

            <details>
            <summary>Click to expand Prod plan</summary>

            \`\`\`hcl
            ${prodPlan}
            \`\`\`

            </details>

            ---
            *Terraform plans are generated automatically on PRs that modify \`infrastructure/terraform/**\`*
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## Terraform Plan Results')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
