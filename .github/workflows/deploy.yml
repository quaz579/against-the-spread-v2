name: CD - Deploy to Azure

on:
    push:
        branches: [main]
    workflow_dispatch:

env:
    DOTNET_VERSION: "8.0.x"

jobs:
    deploy-functions:
        runs-on: ubuntu-latest
        environment: production

        steps:
            - uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: ${{ env.DOTNET_VERSION }}

            - name: Build Functions project
              run: |
                  cd src/AgainstTheSpread.Functions
                  dotnet publish --configuration Release --output ./publish

            - name: Deploy to Azure Functions
              uses: Azure/functions-action@v1
              with:
                  app-name: ${{ secrets.AZURE_FUNCTION_APP_NAME }}
                  package: src/AgainstTheSpread.Functions/publish
                  publish-profile: ${{ secrets.AZURE_FUNCTION_APP_PUBLISH_PROFILE }}

    deploy-static-web-app:
        runs-on: ubuntu-latest
        environment: production

        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: true

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: ${{ env.DOTNET_VERSION }}

            - name: Build Blazor app
              run: |
                  cd src/AgainstTheSpread.Web
                  dotnet publish --configuration Release --output ./publish

            - name: Deploy to Azure Static Web Apps
              uses: Azure/static-web-apps-deploy@v1
              with:
                  azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  action: "upload"
                  app_location: "src/AgainstTheSpread.Web/publish/wwwroot"
                  skip_app_build: true
