name: E2E Tests

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Azure Functions Core Tools
        run: |
          wget -q https://packages.microsoft.com/config/ubuntu/22.04/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y azure-functions-core-tools-4

      - name: Install Azurite and SWA CLI globally
        run: npm install -g azurite @azure/static-web-apps-cli

      - name: Restore and build .NET solution
        run: |
          dotnet restore
          dotnet build --no-restore

      - name: Install Playwright test dependencies
        working-directory: tests
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Create local.settings.json for Functions
        working-directory: src/AgainstTheSpread.Functions
        run: |
          cat > local.settings.json << 'EOF'
          {
            "IsEncrypted": false,
            "Values": {
              "AzureWebJobsStorage": "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;",
              "AZURE_STORAGE_CONNECTION_STRING": "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;",
              "FUNCTIONS_WORKER_RUNTIME": "dotnet-isolated",
              "ADMIN_EMAILS": "test-admin@example.com"
            },
            "Host": {
              "CORS": "*"
            }
          }
          EOF

      - name: Start E2E environment
        run: ./start-e2e.sh

      - name: Run E2E tests
        working-directory: tests
        run: npm test
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/playwright-report/
          retention-days: 7

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            tests/test-results/
            /tmp/func-e2e.log
            /tmp/web-e2e.log
            /tmp/swa-e2e.log
          retention-days: 7
